<!--
 ---------   Метод concat-------
Метод concat сливает указанные массивы в один общий массив. Метод применяется к одному из массивов, 
а в параметрах метода передаются остальные массивы для слияния.
При этом метод не изменяет исходный массив, а возвращает новый. массив.concat(еще массив, и еще массив, и еще...)

Можно передавать не только массивы, но и конкретные значение:
let arr1 = [1, 2];
let arr2 = [3, 4];
let result = arr1.concat(arr2, 5, 6);
console.log(result);
Результат выполнения кода:
[1, 2, 3, 4, 5, 6]

///////////Метод reverse/////////
Метод reverse изменяет порядок элементов в массиве на обратный.
Метод изменяет исходный массив (он станет перевернутым) и возвращает также перевернутый массив
 (можно пользоваться и так, и так).
Синтаксис; массив.reverse();
Давайте перевернем символы строки в обратном порядке. 
Для этого разобьем строку в массив с помощью split по разделителю '' 
(этот разделитель положит каждый символ строки в отдельный элемент массива),
 перевернем этот массив с помощью reverse и затем сольем перевернутый массив обратно с помощью join:
let str = '123456789';
let result = str.split('').reverse().join('');
console.log(result);
Результат выполнения кода:
'987654321'

//////////Метод push//////////
Метод push добавляет неограниченное количество элементов в конец массива. При этом исходный массив изменяется,
 а результатом возвращается новая длина массива.
Синтаксис;массив.push(элемент, элемент, элемент...)
Пример 1
Давайте в конец массива добавим еще два новых элемента:
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.push('1', '2');
console.log(arr);
Результат выполнения кода:
['a', 'b', 'c', 'd', 'e', '1', '2']

Пример 2
Добавим в массив два новых элемента и выведем новую длину массива:
let arr = ['a', 'b', 'c', 'd', 'e'];
let length = arr.push('1', '2');
console.log(length);
Результат выполнения кода:7

Пример3 . Применение
Заполним массив числами от 1 до 9:
let arr = [];
for (let i = 1; i <= 9; i++) {
	arr.push(i)
}
console.log(arr);
Результат выполнения кода:
[1, 2, 3, 4, 5, 6, 7, 8, 9]

///////////Метод unshift//////////
Метод unshift добавляет неограниченное количество новых элементов в начало массива. 
При этом исходный массив изменяется, а результатом возвращается новая длина массива.
Синтаксис;массив.unshift(элемент, элемент, элемент...);

Пример 1
Давайте в начало массива добавим еще два новых элемента и выведем измененный массив:
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.unshift('1', '2');
console.log(arr);
Результат выполнения кода:['1', '2', 'a', 'b', 'c', 'd', 'e']

Пример 2
Давайте добавим два новых элемента и выведем новую длину массива:
let arr = ['a', 'b', 'c', 'd', 'e'];
let length = arr.unshift('1', '2');
console.log(length);
Результат выполнения кода:7
////////////Метод shift//////////
Метод shift удаляет первый элемент из массива. При этом исходный массив изменяется, 
а результатом метода возвращается удаленный элемент.
Синтаксис;массив.shift();
Пример 1
Давайте удалим первый элемент из массива:
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.shift();
console.log(arr);
Результат выполнения кода:['b', 'c', 'd', 'e']

Пример 2 
Давайте удалим первый элемент из массива и выведем его на экран:
let arr  = ['a', 'b', 'c', 'd', 'e'];
let elem = arr.shift();
console.log(elem);
Результат выполнения кода:'a'

///////////Метод pop////////////
Метод pop удаляет последний элемент из массива. При этом исходный массив изменяется,
 а результатом метода возвращается удаленный элемент.
Синтаксис;массив.pop()
Пример 1 
Давайте удалим из массива последний элемент:
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.pop();
console.log(arr);
Результат выполнения кода:['a', 'b', 'c', 'd']

Пример 2
Давайте выведем последний элемент, который был удален из исходного массива:
let arr = ['a', 'b', 'c', 'd', 'e'];
let del = arr.pop();
console.log(del);
Результат выполнения кода:'e'

///////////Метод slice//////////
Метод slice вырезает и возвращает указанную часть массива.
Первым параметром указывается номер элемента массива, с которого начинается вырезание, а вторым параметром - номер элемента,
 на котором закончится вырезание (при этом элемент с этим номером не включится в вырезанную часть).
Второй параметр не является обязательным. Если его не указать - подмассив возьмется с указанного в первом параметре элемента до конца массива.
Второй параметр также может принимать отрицательные значения. В этом случае отсчет элемента, на котором закончится обрезание,
 начинается с конца массива. Причем, последний элемент имеет номер -1, предпоследний -2 и так далее.
К примеру, если написать slice(1, -1), то вырезанная часть возьмется с первого элемента включительно по последний не включая его.
 Если вам нужно включить и последний элемент - нужно просто не задавать второй параметр для slice, вот так: slice(1).
Метод не изменяет исходный массив.
!!!!Напоминаю, что в массиве нумерация элементов начинается с нуля.
Синтаксис;массив.slice(откуда отрезать, [докуда отрезать])
Пример 1
Давайте вырежем из массива элементы с нулевого по второй не включительно (второй не вырежется):
let arr = ['a', 'b', 'c', 'd', 'e'];
let sub = arr.slice(0, 2);
console.log(sub);
Результат выполнения кода:['a', 'b']

Пример 2 
Давайте вырежем с первого элемента до конца массива. Для этого второй параметр не задаем:
let arr = ['a', 'b', 'c', 'd', 'e'];
let sub = arr.slice(1);
console.log(sub);
Результат выполнения кода:['b', 'c', 'd', 'e']

Пример 3
Давайте вырежем элементы со второго по предпоследний
 (-1 указывает на последний элемент и он не включится в извлеченную часть):
let arr = ['a', 'b', 'c', 'd', 'e'];
let sub = arr.slice(1, -1);
console.log(sub);
Результат выполнения кода:['b', 'c', 'd']

////////////Метод splice//////////
Метод splice удаляет или добавляет элементы в массив. Можно только удалять элементы, только добавлять или делать и то и другое одновременно.
 Метод очень универсальный и сложный для понимания.
Метод изменяет сам массив и возвращает при этом массив удаленных элементов.
Первым параметром метод принимает номер элемента массива, который нужно удалить. Вторым параметром - сколько элементов массива следует удалить.
 Если его поставить в 0 - то элементы удалены не будут (только добавлены новые).
Дальше через запятую идут элементы, которые нужно добавить в массив (являются необязательными параметрами). 
Эти элементы добавятся вместо удаленных элементов массива.
Если удаления не было (когда второй параметр 0) - элементы вставятся в массив начиная с той позиции, которая указана первым параметром метода.
Первый параметр может иметь отрицательное значение. В этом случае отсчет позиции начнется не с начала массива, а с конца.
 Причем, последний элемент имеет номер -1, предпоследний -2 и так далее.

Синтаксис;массив.splice(откуда удаляем, сколько элементов удаляем, [вставить элемент], [вставить элемент]...); 
Пример 1
Давайте удалим элементы с первого, 3 штуки (это 'b', 'c' и 'd'):
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.splice(1, 3);
console.log(arr);
Результат выполнения кода:['a', 'e']

Пример 2
Давайте выведем массив удаленных элементов:
let arr = ['a', 'b', 'c', 'd', 'e'];
let del = arr.splice(1, 3);
console.log(del);
Результат выполнения кода:['b', 'c', 'd']

Пример 3
Давайте сначала удалим элемент с номером 2, а потом вместо него вставим еще 3 новых элемента ('1', '2' и '3'):
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.splice(2, 1, '1', '2', '3');
console.log(arr);
Результат выполнения кода:['a', 'b', '1', '2', '3', 'd', 'e']

Пример 4
Давайте теперь ничего не будем удалять, но на позицию 2 (это значит перед элементом с номером 2), 
вставим еще 3 новых элемента ('1', '2' и '3'):
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.splice(2, 0, '1', '2', '3');
console.log(arr);
Результат выполнения кода:['a', 'b', '1', '2', '3', 'c', 'd', 'e']

Пример 5 . Отрицательное значение
Давайте удалим предпоследний элемент 'd' (его номер -2):
let arr = ['a', 'b', 'c', 'd', 'e'];
arr.splice(-2, 1);
console.log(arr);
Результат выполнения кода:['a', 'b', 'c', 'e']

/////////Метод sort///////
Метод sort производит сортировку массива в лексикографическом порядке.
Также можно указать параметром собственную функцию для сортировки, но это необязательно.
Синтаксис;массив.sort([функция])

Пример 2
Давайте посортируем массив:
let arr = ["Банан", "Апельсин", "Яблоко", "Манго"];
console.log(arr.sort());
Результат выполнения кода:[Апельсин, Банан, Манго, Яблоко]

//////////Функция Object.keys////////
Функция Object.keys позволяет ключи объекта в виде массива.
Синтаксис;Object.keys(объект);

Пример 1
Давайте получим ключи объекта в виде массива:
var obj = {a: 1, b: 2, c: 3}; 
console.log(Object.keys(obj));
Результат выполнения кода:['a', 'b', 'c'] 

/////////////Метод substr////////////
Метод substr возвращает подстроку из строки (исходная строка при этом не изменяется).
Первый параметр задает номер символа, с которого метод начинает отрезать (учтите, что нумерация с нуля), 
а второй параметр - сколько символов отрезать.
Первый параметр может принимать отрицательные значения. В этом случае отсчет символа, с которого начинается обрезание, 
будет идти с конца строки. Причем последний символ имеет номер -1, предпоследний - -2 и так далее.
Второй параметр не является обязательным, если он не указан, то вырезаны будут все символы до конца строки.
Синтаксис:строка.substr(откуда отрезать, [сколько символов отрезать])
Пример 1
Пусть дана строка. Давайте вырежем из нее первые 3 символа:
let str = 'abcde';
let sub = str.substr(0, 3);
console.log(sub);
Результат выполнения кода:'abc'
Пример 2
Давайте теперь вырежем символы с 2-ой позиции и до конца строки (для этого не зададим второй параметр метода):
let str = 'abcde';
let sub = str.substr(2);
console.log(sub);
Результат выполнения кода:'cde'
Пример 3
Давайте вырежем подстроку с 3-го символа с конца и возьмем 2 символа:
let str = 'abcde';
let sub = str.substr(-3, 2);
console.log(sub);
Результат выполнения кода:'cd'
Пример 4
А теперь давайте вырежем подстроку с 3-го символа с конца и возьмем всю оставшуюся строку до конца
 (для этого не зададим второй параметр метода):
let str = 'abcde';
let sub = str.substr(-3);
console.log(sub);
Результат выполнения кода:'cde'
Пример 5
Давайте вырежем последний символ строки:
let str = 'abcde';
let sub = str.substr(-1);
console.log(sub);
Результат выполнения кода:'e'
